<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delivery Address - Bella Vita Organic - Checkout</title>
    <script src="https://kit.fontawesome.com/d103d8b709.js" crossorigin="anonymous"></script>
    <!-- favicon  -->
    <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0054/6665/2718/files/logo_02_32x32.png?v=1606307450"
        type="image/png" />
    <!-- CSS  -->
    <link rel="stylesheet" href="checkout.css" />
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <header>
        <div id="logo_box">
            <a href="/index.html">
                <img src="https://cdn.shopify.com/s/files/1/0054/6665/2718/files/Bellavita_new_age_ayurveda_final_logo.png?41107"
                    alt="logo" id="logo" />
            </a>
        </div>
    </header>
    <div id="container">
        <div id="container_left">
            <div id="container_left_top">
                <div id="top">
                    <div id="status">
                        <div class="status_title">
                            <div class="circle" id="cart">
                                <p>></p>
                            </div>
                        </div>
                        <div class="filled"></div>
                        <div class="status_title">
                            <div class="circle" id="da">
                                <p>></p>
                            </div>
                        </div>
                        <div class="dotted" id="prepaid_dot"></div>
                        <div class="status_title">
                            <div class="circle" id="prepaid">
                                <p>></p>
                            </div>
                        </div>
                        <div class="dotted" id="payment_dot"></div>
                        <div class="status_title">
                            <div class="circle" id="pay">
                                <p>></p>
                            </div>
                        </div>
                    </div>
                    <div id="top_titles">
                        <p id="cart_page">CART</p>
                        <p id="delivery_page">DELIVERY ADDRESS</p>
                        <p id="prepaid_page">PREPAID/COD</p>
                        <p id="payment_page">PAYMENT</p>
                    </div>
                </div>
            </div>
            <div id="container_left_bottom">
                <section id="contact_info">
                    <div id="contact_info_top">
                        <h2 class="title">CONTACT INFORMATION</h2>
                        <div id="login_details">
                            <div id="admin">
                                <img src="/checkout/images/admin.png" alt="" />
                            </div>
                            <div id="details">
                                <p id="checkout_user_details"></p>
                                <a href="#cart">Logout</a>
                            </div>
                        </div>
                        <div id="check">
                            <input type="checkbox" class="checkbox_size" />
                            <label id="check_label">Email/SMS me with news and offers</label>
                        </div>
                        <div class="dotted_div"></div>
                    </div>
                    <div id="contact_info_bottom">
                        <h2 class="title">SHIPPING ADDRESS</h2>
                        <div id="fl">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control bw" id="floatingInput1" placeholder="Password" />
                                <label for="floatingInput">First Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control bw" id="floatingInput2" placeholder="Password" />
                                <label for="floatingPassword">Last Name</label>
                            </div>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control bw" id="floatingInput3" placeholder="Password" />
                            <label for="floatingPassword">Flat, House No, Building, Company, Apartment</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control bw" id="floatingInput4" placeholder="Password" />
                            <label for="floatingPassword">Area, Colony, Street, Sector, Village</label>
                        </div>
                        <div id="f2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control bw" id="floatingInput5" placeholder="name@example.com" />
                                <label for="floatingInput">City</label>
                            </div>
                            <div class="form-floating">
                                <select class="form-select" id="floatingInput6" aria-label="Floating label select example">
                                    <option>State</option>
                                    <option value="Maharashtra">Andhra Pradesh</option>
                                    <option value="Tamilnadu">Tamilnadu</option>
                                    <option value="Gujrat">Kerala</option>
                                    <option value="Delhi">Delhi</option>
                                </select>
                                <label for="floatingSelectGrid">State</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control bw" id="floatingInput7" />
                                <label for="floatingPassword">PIN code</label>
                            </div>
                        </div>
                        <div class="form-floating">
                            <input type="number" class="form-control bw" id="floatingInput8" placeholder="Password" />
                            <label for="floatingPassword">Phone</label>
                        </div>
                        <button id="btn">CONTINUE TO SHIPPING & PAYMENT</button>
                        <div id="payment_methods">
                            <img src="https://cdn.shopify.com/s/files/1/0054/6665/2718/files/payments-stripe-sub-footer_2.svg?v=1616140901"
                                alt="payment_methods" id="pm" />
                        </div>
                    </div>
                    <footer>
                        <span>Refund policy</span>
                        <span>Privacy policy</span>
                    </footer>
                </section>
            </div>
        </div>
        <div id="container_right" class="payment_marge">
            <div id="item_div"></div>
            <div id="item_div_bottom">
                <div id="advert">
                    <h2>Checkout Offer - 50% Additional<br />Discount</h2>
                    <p class="blink_me">Last Few Hours Left!</p>
                    <div id="slider">
                        <div class="child">
                            <img src="/checkout/images/check_1_1.jpg" alt="" />
                        </div>
                        <div class="child">
                            <img src="/checkout/images/check_1_2.jpg" alt="" />
                        </div>
                    </div>
                </div>
                <div id="coupon_div">
                    <div id="tag">
                        <i class="bi bi-tag"></i>
                    </div>
                    <input type="text" />
                    <button>APPLY</button>
                </div>
                <div id="total_div">
                    <div id="total_div_top">
                        <div id="sub_total_div">
                            <p>Subtotal</p>
                            <p id="sub_total"></p>
                        </div>
                        <div id="shipping_div">
                            <p>Shipping</p>
                            <p id="sub_total">Free</p>
                        </div>
                    </div>
                    <div id="line"></div>
                    <div id="total_div_bottom">
                        <div id="tdb">
                            <p>Total</p>
                            <p id="span"></p>
                        </div>
                        <div id="tdb_amount"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="checkout.js"></script>
