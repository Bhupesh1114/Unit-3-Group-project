<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Care Box</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=bellavitaorganic.com">
    <link rel="stylesheet" href="styles/buying.css">

<body>
    <div id="navbar"></div>
    <div id="banner">
        <img src="https://cdn.shopify.com/s/files/1/0054/6665/2718/collections/complete-care-20-02a.jpg?v=1647250726"
            alt="">

    <div id="select">

            <!-- Whats app button -->
            <section id="whatsAppButton">

            <!-- -------------------------------------------------------------------------------------- -->

<script src="../Sai/scripts/slidebar.js"></script>
<script type="module" src="scripts/data.js"></script>
<script type="module" src="component/BabC.js"></script>
<script type="module">

    let bestData = JSON.parse(localStorage.getItem("completeCare"));
    console.log("bestdata", bestData);

    import { DataAppend } from "./component/BabC.js";

    let container = document.getElementById("data");

    DataAppend(bestData, container);
</script>
<script type="module">
    import navbar from "../Sai/Components/navbar.js";
    import footer from "../Sai/Components/Footer.js";

    let navbarDiv = document.querySelector("#navbar");
    navbarDiv.innerHTML = navbar();

    let footerDiv = document.querySelector("#footer");

    footerDiv.innerHTML = footer();
</script>
